<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylev8.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="overlay">
        <h1>How to use:</h1>
        <img src="icon.jpg">
        <h4>Calculator</h4>
        <h3>
            Created by Simon Pham
        </h3>
        <hr>
        <p>
            1.Open Safari on your Ipad
            <img src="https://raw.githubusercontent.com/Lake-e/iPad-Calculator/main/images/safari-icon.jpeg" id="safari">
        </p>
        <p>2.Tap the Share button
            <img src="https://help.apple.com/assets/5D5C549A0946227A3D4D97C7/5D5C54AD0946227A3D4D97FB/en_US/cadc928b998b9ce31be75d6bffa0de65.png" id="share">
        </p>
        <p>
            3. Tap "Add to Home Screen"
        </p>
        <button id="preview">Preview</button>
    </div>
    <div class="base">
        <input readonly id="value">
        <div class="symbolbox">
            <button class="symbol lightgray" id="ac">
                <p>AC</p>
            </button>
            <button class="symbol lightgray" id="sign">
                <p>+/-</p>
            </button>
            <button class="symbol lightgray" id="percent">
                <p>%</p>
            </button>
            <button class="symbol orange" id="divide">
                <p>/</p>
            </button>
            <button class="symbol gray" id="seven">
                <p>7</p>
            </button>
            <button class="symbol gray" id="eight">
                <p>8</p>
            </button>
            <button class="symbol gray" id="nine">
                <p>9</p>
            </button>
            <button class="symbol orange" id="multiply">
                <p>x</p>
            </button>
            <button class="symbol gray" id="four">
                <p>4</p>
            </button>
            <button class="symbol gray" id="five">
                <p>5</p>
            </button>
            <button class="symbol gray" id="six">
                <p>6</p>
            </button>
            <button class="symbol orange" id="minus">
                <p>-</p>
            </button>
            <button class="symbol gray" id="one">
                <p>1</p>
            </button>
            <button class="symbol gray" id="two">
                <p>2</p>
            </button>
            <button class="symbol gray" id="three">
                <p>3</p>
            </button>
            <button class="symbol orange" id="plus">
                <p>+</p>
            </button>
            <button class="symbolLong gray" id="zero">
                <p>0</p>
            </button>
            <button class="symbol gray" id="comma">
                <p>,</p>
            </button>
            <button class="symbol orange" id="equal">
                <p>=</p>
            </button>
        </div>
    </div>

    <script src="calcv8.js"></script>
</body>

</html>
